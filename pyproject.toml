[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools_scm]
write_to = "_version.py"

[project]
name = "tptools"
version = "0.1.0"
authors = [{ name = "martin f. krafft", email = "tptools@pobox.madduck.net" }]
description = "A set of tools to export data from with TournamentSoftware"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "python-dateutil",
  "aiohttp",
  "aiohttp-basicauth-middleware",
  "sqlmodel",
  "aiosqlite",
  "watchdog",
  "click",
  "click_extra",
  "asyncinotify; sys_platform == 'linux'",
  "pywin32; sys_platform == 'windows'",
  "sqlalchemy-access; sys_platform == 'windows'",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-mock",
  "pytest-asyncio",
  "aiohttp-devtools",
  "ipdb",
  "mypy",
  "ruff",
  "pre-commit",
  "coverage",
  "pytest-cov",
]

[project.scripts]
tpsrv = "tptools.tpsrv.cli:main"
tpshortcut = "tptools.cli.tpshortcut:main"

[tool.pytest.ini_options]
addopts = "-ra --cov=tptools --cov-report term-missing:skip-covered --no-cov-on-fail"
asyncio_default_fixture_loop_scope = "function"
log_level = "DEBUG"
log_format = "%(name)s %(levelname)s %(message)s"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["B", "C", "E", "F", "I", "W", "B9"]

[tool.mypy]
strict = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = "ipdb"
ignore_missing_imports = true

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_also = [
  'def __repr__',
  'if TYPE_CHECKING:',
  'class .*\bProtocol\):',
  '@overload',
  '@(abc\.)?abstractmethod',
  'raise NotImplementedError',
  'raise AssertionError',
]
